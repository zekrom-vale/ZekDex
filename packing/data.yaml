catchRate:
    name: Catch Rate Dataset
    description: |
        This dataset provides information about the catch rate of each Pokémon.
        The catch rate is a statistic that determines the probability of capturing a Pokémon.
        A higher catch rate means that the Pokémon is easier to catch.
        
        In the context of Pokémon Legends: Arceus, many Pokémon were given heightened catch rates to facilitate catching them
        outside of battle.
    format: A data frame with 5 variables
    describe:
        - [ndex, integer, "The National Pokédex number of the Pokémon. This is the unique identifier for each Pokémon in the National Pokédex."]
        - [name, character, "The name of the Pokémon. This is the common name used to identify a particular Pokémon."]
        - [catchRate, integer, "The catch rate of the Pokémon. This is a value that represents the probability of capturing the Pokémon. Higher values indicate a higher probability of capture."]
        - [note, character, "Additional notes about the catch rate of the Pokémon. This may include information about specific conditions or factors that can influence the catch rate."]
        - [hdex, integer, "The Pokémon Legends: Arceus Pokédex number. This is the unique identifier for each Pokémon in the Pokémon Legends: Arceus Pokédex."]
    note: |
        Additional notes about the catch rate.
        This includes specific changes to catch rates in different games.
        
        For example, in Pokémon Colosseum and Pokémon XD:
        Gale of Darkness, the catch rates of most Shadow Pokémon were adjusted to make them easier or harder to capture.
        
        In Pokémon Omega Ruby and Alpha Sapphire, the catch rates of certain game mascots were changed to 3,
        while the catch rate of Rayquaza was raised from 3 to 45.
        
        In Pokémon Ultra Sun and Ultra Moon,
        the catch rates of six Ultra Beasts were changed to 45, and the catch rate of Necrozma was raised from 3 to 255.
        
        In Pokémon: Let's Go, Pikachu! and Let's Go, Eevee!, the catch rate of Bulbasaur was raised from 45 to 120.
        
        In Pokémon Sword and Shield,
        the catch rate of Bulbasaur was changed back to 45, and the catch rates of Poipole, Naganadel, Stakataka, and Blacephalon
        were changed to 45, 45, 30, and 30, respectively.
        
        In Pokémon Scarlet and Violet, the catch rates of
        Rayquaza and Necrozma were changed back to 3, the catch rates of Cosmog, Cosmoem, Solgaleo,
        and Lunala were all changed from 45 to 3.
        
        In Pokémon Scarlet and Violet's 2.0.1 update,
        the catch rate of Basculin was raised from 25 to 190.
    source: 
        - "[Bulbapedia Catch Rate](https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_catch_rate)"

mega:
    name: Pokémon Mega Evolution and Primal Reversion
    description: |
        This dataset contains information about Pokémon that can undergo Mega Evolution and Primal Reversion,
        which are special forms of evolution that Pokémon can undergo during battle to become more powerful.
        These Pokémon are categorized by their National Pokédex number, name, type before and after evolution, ability before and after evolution, and the stone required for the evolution.
        
        For example, ‘Rayquaza’ is a Dragon/Flying type Pokémon with the ability ‘Air Lock’ that can undergo
        Mega Evolution to remain a Dragon/Flying type but with the ability ‘Delta Stream’. Unlike other Pokémon,
        Rayquaza does not require a Mega Stone to undergo Mega Evolution. Instead, Rayquaza must swallow the
        Meteorite and learn Dragon Ascent during the Delta Episode or must be taught Dragon Ascent via move tutor.
        
        The 'Primal Reversion' refers to Kyogre and Groudon,
        which are ancient Pokémon that revert to their primal forms with the Blue Orb and Red Orb respectively,
        changing their abilities to 'Primordial Sea' and 'Desolate Land'.
        
        Note that there exist Primal Dialga, hovever this appears to be different from Primal Reversion.
        
    format: A data frame with 9 variables
    describe:
        - [ndex, integer, "The National Pokédex number of the Pokémon."]
        - [name, character, "The name of the Pokémon."]
        - [typeBefore, factor, "The primary type of the Pokémon before Mega Evolution or Primal Reversion."]
        - [type2Before, factor, "The secondary type of the Pokémon before Mega Evolution or Primal Reversion, if applicable."]
        - [abilityBefore, character, "The ability of the Pokémon before Mega Evolution or Primal Reversion."]
        - [typeAfter, factor, "The primary type of the Pokémon after Mega Evolution or Primal Reversion."]
        - [type2After, factor, "The secondary type of the Pokémon after Mega Evolution or Primal Reversion, if applicable."]
        - [abilityAfter, character, "The ability of the Pokémon after Mega Evolution or Primal Reversion."]
        - [stone, character, "The Mega Stone or Orb required for the Pokémon to undergo Mega Evolution or Primal Reversion.  Or a note in case of Rayquaza"]
    source:
        - "[Mega Evolution. In Bulbapedia.](https://bulbapedia.bulbagarden.net/wiki/Mega_Evolution)"
        - "[Primal Reversion. In Bulbapedia.](https://bulbapedia.bulbagarden.net/wiki/Primal_Reversion)"
