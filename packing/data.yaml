family:
    name: Pokemon Evolution Dataset
    description: |
        This dataset contains information about Pokémon evolution and family groupings.
        It provides a comprehensive view of the evolution tree of each Pokémon,
        making it an excellent resource for understanding how different Pokémon are related to each other and how they evolve.
        The dataset includes Pokémon from all generations and covers various forms and regional variants.
    format: A data frame with the following variables
    describe:
        - [family, character, "The family to which the Pokemon belongs. This refers to the group or lineage the Pokémon belongs to, often based on common themes or characteristics among the Pokémon."]
        - [base, character, "The prior form of the pokemon or the base form. This is the form from which the Pokémon evolves."]
        - [form, character, "The specific form of the Pokemon. This refers to the different physical forms that Pokémon can take. NA if the Pokemon does not have a special form."]
        - [method, character, "The method of evolution. This refers to the specific condition or trigger that causes the Pokémon to evolve. Examples include leveling up, exposure to an evolution stone, trading, and more."]
        - [evo, character, "The next stage of the Pokemon. This is the form that the Pokémon evolves into."]
        - [evoForm, character, "The form of next stage of the Pokemon. This refers to the specific form that the Pokémon takes after evolution. NA if the Pokemon does not change form upon evolution."]
        - [transition, character, "The transition stage of the Pokemon. This refers to any intermediate stages that occur during the Pokémon's evolution."]
        - [first, character, "The first form of the Pokemon. This is the initial form of the Pokémon before any evolutions."]
        - [firstForm, character, "The specific first form of the Pokemon. This refers to the specific form that the Pokémon takes in its initial stage. NA if the Pokemon does not have a special form at the initial stage."]
        - [regional, factor, "The regional form of the Pokemon. This refers to the variations of Pokémon that appear differently and have different attributes compared to their counterparts in other regions. NA if the Pokemon does not have a regional form."]
        - [evoRegional, factor, "The regional evolved form of the Pokemon. This refers to the regional form that the Pokémon takes after evolution. NA if the Pokemon does not change form upon evolution in a specific region."]
        - [firstRegional, factor, "The regional first form of the Pokemon. This refers to the regional form that the Pokémon takes in its initial stage. NA if the Pokemon does not have a regional form at the initial stage."]
    source: 
        - "[List of Pokémon by evolution family. In Bulbapedia.](https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_evolution_family)"
    references:
        - "[Methods of evolution. In Bulbapedia.](https://bulbapedia.bulbagarden.net/wiki/Methods_of_evolution)"

familyLong:
    name: Extended Pokemon Evolution Dataset
    description: |
        This dataset contains detailed information about Pokémon evolution and family groupings. It provides a comprehensive view of the evolution tree of each Pokémon, making it an excellent resource for understanding how different Pokémon are related to each other and how they evolve. The dataset includes Pokémon from all generations and covers various forms and regional variants.
        
        While this dataset loses the hierarchical structure of the evolution tree, it is particularly useful for identifying which Pokémon belong to each family. It provides a flat structure that can be easily filtered and sorted to find specific Pokémon and their families.
        
        Note: The `family.x` and `family.y` variables need to be reconciled to ensure consistency across the dataset.
    format: A data frame with the following variables
    describe:
        - [family.x, character, "The family of the Pokemon. This refers to the group or lineage the Pokémon belongs to, often based on common themes or characteristics among the Pokémon."]
        - [transition, character, "The transition stage of the Pokemon. This refers to any intermediate stages that occur during the Pokémon's evolution."]
        - [first, character, "The first form of the Pokemon. This is the initial form of the Pokémon before any evolutions."]
        - [firstForm, character, "The first form of the Pokemon if it has multiple forms. This refers to the specific form that the Pokémon takes in its initial stage. NA if the Pokemon does not have a special form at the initial stage."]
        - [firstRegional, factor, "The first regional form of the Pokemon. This refers to the regional form that the Pokémon takes in its initial stage. NA if the Pokemon does not have a regional form at the initial stage."]
        - [name, character, "The name of the Pokemon. This is the common name used to identify a particular Pokémon."]
        - [form, character, "The form of the Pokemon. This refers to the different physical forms that Pokémon can take. NA if the Pokemon does not have a special form."]
        - [regional, factor, "The regional form of the Pokemon. This refers to the variations of Pokémon that appear differently and have different attributes compared to their counterparts in other regions. NA if the Pokemon does not have a regional form."]
        - [stage, factor, "The stage of the Pokemon. This refers to the stage in the Pokémon's evolution process, such as 'base', 'stage 1', 'stage 2', etc."]
        - [family.y, factor, "Legendary / Mythical family group of the Pokemon. This refers to the group or lineage the Legendary or Mythical Pokémon belongs to. NA if the Pokemon does not belong to a family group."]
        - [size, factor, "Legendary / Mythical family size. This refers to the size of the Legendary or Mythical family group the Pokémon belongs to. NA if the Pokemon does not belong to a family group."]
    source:
        - "[Methods of evolution. In Bulbapedia.](https://bulbapedia.bulbagarden.net/wiki/Methods_of_evolution)"

languages:
    name: Pokémon National Dex information in multiple languages
    description: |
        This dataset contains the names of Pokémon in various languages.
        Each Pokémon has a unique name in each language, and these names often reflect the culture and
        language patterns of their respective regions. The dataset includes names in multiple languages,
        including but not limited to English, Japanese, German, French, Spanish, Italian, Korean, Chinese,
        Brazilian Portuguese, Turkish, Russian, Thai, and Hindi. The language columns are in the format of
        `<Language>_<language subset>`. If there is no subset, it's `<Language>`.
    format: A data frame with 37 variables
    describe:
        - [ndex, integer, "The National Pokédex number of the Pokémon. This is the unique identifier for each Pokémon in the National Pokédex."]
        - [name, character, "The English name of the Pokémon."]
        - [form, character, "The form of the Pokémon. This refers to the different physical forms that Pokémon can take. 'NA' if the Pokémon does not have a special form."]
