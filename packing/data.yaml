types:
    name: Pokemon Types Dataset
    description: |
        This dataset contains information about various Pokemon types.
    format: A data frame with one column
    describe:
        - [types, factor, "The types of Pokemon. Possible types include `Grass`, `Fire`, `Water`, `Bug`, `Normal`, `Dark`, `Poison`, `Electric`, `Ground`, `Ice`, `Fairy`, `Steel`, `Fighting`, `Psychic`, `Rock`, `Ghost`, `Dragon`, `Flying`."]
    source:
        - "[Bulbapedia Type](https://bulbapedia.bulbagarden.net/wiki/Type)"

typeChartWide:
    name: Pokémon Type Effectiveness Dataset
    description: |
        This dataset provides a matrix of effectiveness multipliers for different types of Pokémon attacks.
        Each Pokémon has a type, such as Fire, Water, Grass, etc., and each type has different effectiveness against other types.
        This effectiveness is represented by a multiplier that is applied to the attack's damage.
        
        The dataset is structured as a wide format, with each column representing a defending Pokémon's type and
        each row representing an attacking Pokémon's type.
    format: A data frame with 19 variables (1 for the attacking type and 18 for each defending type)
    describe:
        - [Attacking, factor, "The type of the attacking Pokémon's move. There are 18 types in total."]
        - [Defending_Normal, numeric, "Effectiveness against Normal type."]
        - [Defending_Fighting, numeric, "Effectiveness against Fighting type."]
        - [Defending_Flying, numeric, "Effectiveness against Flying type."]
        - [Defending_Poison, numeric, "Effectiveness against Poison type."]
        - [Defending_Ground, numeric, "Effectiveness against Ground type."]
        - [Defending_Rock, numeric, "Effectiveness against Rock type."]
        - [Defending_Bug, numeric, "Effectiveness against Bug type."]
        - [Defending_Ghost, numeric, "Effectiveness against Ghost type."]
        - [Defending_Steel, numeric, "Effectiveness against Steel type."]
        - [Defending_Fire, numeric, "Effectiveness against Fire type."]
        - [Defending_Water, numeric, "Effectiveness against Water type."]
        - [Defending_Grass, numeric, "Effectiveness against Grass type."]
        - [Defending_Electric, numeric, "Effectiveness against Electric type."]
        - [Defending_Psychic, numeric, "Effectiveness against Psychic type."]
        - [Defending_Ice, numeric, "Effectiveness against Ice type."]
        - [Defending_Dragon, numeric, "Effectiveness against Dragon type."]
        - [Defending_Dark, numeric, "Effectiveness against Dark type."]
        - [Defending_Fairy, numeric, "Effectiveness against Fairy type."]
    note: |
        The effectiveness is represented by numerical values:
        - **0** denotes immunity (the attack has no effect)
        - **0.5** means the attack is not very effective (half damage)
        - **1** means the attack is effective (causes regular damage)
        - **2** means the attack is very effective (causes double damage)
    source:
        - "[Bulbapedia Type](https://bulbapedia.bulbagarden.net/wiki/Type)"

typeChart:
    name: Extended Pokémon Type Effectiveness Dataset
    description: |
        This dataset provides detailed effectiveness values for attacks between different Pokémon types.
        
        It is structured in a long format, with each row representing an interaction between an attacking type and a defending type.
        The 'Effectiveness' column provides the multiplier for the effectiveness of the attack.
    format: A data frame with 3 variables
    describe:
        - [Attacking, factor, "The type of the attacking Pokémon's move. There are 18 types in total."]
        - [Defending, factor, "The type of the defending Pokémon. There are 18 types in total."]
        - [Effectiveness, numeric, "The multiplier for the effectiveness of the attack. It lists the effectiveness of an attacking type against a defending type, with numerical values indicating the level of effectiveness: 0 denotes immunity (no effect), 0.5 means the attack is not very effective (half damage), 1 means the attack is effective (regular damage), and 2 means the attack is very effective (double damage)."]
    note: |
        The effectiveness is represented by numerical values:
        - **0** denotes immunity (the attack has no effect)
        - **0.5** means the attack is not very effective (half damage)
        - **1** means the attack is effective (causes regular damage)
        - **2** means the attack is very effective (causes double damage)
    source:
        - "[Bulbapedia Type](https://bulbapedia.bulbagarden.net/wiki/Type)"

weight:
    name: Pokemon Weight Dataset
    description: |
        This dataset contains information about the weight of various Pokémon.
        Each Pokémon's weight is recorded in both pounds (lbs) and kilograms (kg), providing flexibility for different uses.
        The dataset also includes details about the lightest and heaviest Pokémon, their regional forms, and whether they have a Mega or Primal form.
        This can be useful for a variety of analyses, such as studying the distribution of Pokémon weights,
        identifying trends and patterns, or informing game strategies.
    format: A data frame with 8 variables
    describe:
        - [name, character, "The name of the Pokémon."]
        - [form, character, "The form of the Pokémon. This refers to the different physical forms that Pokémon can take. 'NA' if the Pokémon does not have another form."]
        - [lbs, numeric, "The weight of the Pokémon in pounds."]
        - [kg, numeric, "The weight of the Pokémon in kilograms."]
        - [lightest, integer, "The rank of the Pokémon from lightest (1) to heaviest (1181)."]
        - [heaveiest, integer, "The rank of the Pokémon from heaviest (1) to lightest (1181)."]
        - [regional, factor, "The regional form of the Pokémon. This refers to the variations of Pokémon that appear differently and have different attributes compared to their counterparts in other regions. 'NA' if the Pokémon does not have a regional form."]
        - [MegaOrPrimal, factor, "Indicates if the Pokémon is in a Mega or Primal form. These are special forms that certain Pokémon can take."]
    source:
        - "[Bulbapedia Weight](https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_weight)"


